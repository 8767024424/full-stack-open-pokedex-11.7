name: Deployment pipeline

on:
  push:
    branches:
      - master # or 'main'

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: npm install
        run: npm install

      - name: lint
        run: npm run lint

      - name: build  # <-- Added build step
        run: npm run build

      - name: test   # <-- Added test step, which is intended to fail here
        run: npm run test

      - name: Complete job
        run: echo "Job finished"